<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="delivery.css">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Nio delivery</title>
  </head>
  <body>

    <h1>Delivery Details</h1>

    <form action="#">

        <div class="delivery-container">
            <div class="billing">
                <h1 class="h1beta">Billing <br> Adress</h1>

                <label class="title" for="name">full name:</label>
                <input type="text" id="name" name="name" placeholder="John M. Doe">

                <label class="title" for="email"></i>e-mail:</label>
                <input type="email" id="email" name="email" placeholder="john.doe@mail.com">

                <label class="title" for="adress"></i>adress:</label>
                <input type="text" id="adress" name="adress" placeholder="Main Street 30a/12">

                <label class="title" for="city"></i>city:</label>
                <input type="text" id="city" name="city" placeholder="Toronto">

                <label class="title" for="country"></i>country:</label>
                <input type="text" id="country" name="country" placeholder="Canada">
            </div>

            <div class="payment">
                <h1 class="h1beta">Payment <br> details</h1>

                <label class="title" for="card-name">name on card:</label>
                <input type="text" id="card-name" name="card-name" placeholder="John More Doe">

                <label class="title" for="card-number">card number:</label>
                <input type="text" id="card-number" name="cardnumber" placeholder="1111-2222-3333-4444">

                <label class="title" for="exp-month">exp month:</label>
                <input type="text" id="exp-month" name="exp-month" placeholder="September">


                <label class="title" for="expyear">exp year:</label>
                <input type="text" id="expyear" name="expyear" placeholder="2018">

                <label class="title" for="cvv">cvv:</label>
                <input type="text" id="cvv" name="cvv" placeholder="352">
            </div>
        </div>


        <input type="submit" value="Make order" class="btn">



    </form>


    <script src="main.js"></script>
  </body>
</html>
